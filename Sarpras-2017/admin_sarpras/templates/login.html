{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>

    <title>Login</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-lg-offset-4 col-lg-4" >
                <div class="panel panel-primary" style="position: relative; transform: translateY(50%);">
                    <div class="panel-heading">
                        <h3 class="panel-title">Admin Peminjaman Login</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{% url 'login' %}" method="post" accept-charset="utf-8" class="form-horizontal">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-10">
                                    <label for="id_username" class="control-label">Nama pengguna</label>
                                    <input autofocus="" id="id_username" maxlength="254" name="username"
                                           type="text" class="form-control" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-10">
                                    <label for="id_password" class="control-label">Sandi</label>
                                    <input id="id_password" name="password" type="password" class="form-control" required />
                                </div>
                            </div>

                            {% for error_item in form.errors %}
                                <li>{{ error_item }}</li>
                            {% endfor %}

                            <input type="hidden" name="next" value="{% if input_peminjam %}{{ next }}{% else %}{% url 'peminjaman:index' %}{% endif %}" />
                            <div class="col-md-offset-1 col-md-10" style="text-align: right;padding-right: 2px">
                                <input class="btn-sm btn btn-primary" type="submit" value="Submit"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
